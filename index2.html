<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina para el curso de .NET Core" />

    <title>Registro</title>
  </head>
  <body>
    <header></header>

    <h1>Formulario para la creacion de una cuenta nueva</h1>

    <form id="myForm">
      <div>
        <div>
          <label for="nombre">Nombres</label>
          <input
            type="text"
            placeholder="Introduzca sus nombres"
            id="nombre"
            required
          />
        </div>
        <div>
          <label for="apellidos">Apellidos</label>
          <input
            type="text"
            placeholder="Introduzca sus apellidos"
            id="apellidos"
            required>
        </div>
        <div>
          <label for="edad">Edad</label>
          <input
            type="number"
            placeholder="Seleccione la edad"
            id="edad"
            requi-red>
        </div>
        <div>
             <label for="fechaNacimiento">Fecha de nacimiento</label>
              <input type="date" 
              placeholder="Fecha de nacimiento" 
              id="fechaNacimiento" 
              required> 
        </div>
        
        </br>

        <div> <label>Sexo</label> 
            <input type="radio" id="masculino" name="sexo" value="masculino"> 
            <label for="masculino">Masculino</label> 
            <input type="radio" id="femenino" name="sexo" value="femenino"> 
            <label for="femenino">Femenino</label> 
            <input type="radio" id="otro" name="sexo" value="otro"> 
            <label for="otro">Otro</label> 
        </div>
        <div> 
            <label for="usuario">Usuario</label> 
            <input type="text" placeholder="Nombre de usuario" id="usuario" re-quired> 
        </div>
        <div> 
            <label for="psw">Contraseña</label> 
            <input type="password" placeholder="Contraseña" id="psw" required> 
        </div>
        <div class="container"> 
            <button type="button">Cancelar</button> 
            <button type="submit">Crear cuenta</button> 
        </div>
      </div>
    </form>

    <script>
      document.getElementById("myForm").addEventListener('submit', MostrarDatos);


      function MostrarDatos() {
        var nombre = document.getElementById("nombre").value;
        var apellidos = document.getElementById("apellidos").value;
        var edad = document.getElementById("edad").value;
        var fechaNacimiento = document.getElementById("fechaNacimiento").
        value;
        var usuario = document.getElementById("usuario").value;
        var psw = document.getElementById("psw").value;
        alert(
            'nombre: ' + nombre + '\n' +
            'apellidos: ' + apellidos + '\n' +
            'edad: ' + edad + '\n' +
            'fechaNacimiento: ' + fechaNacimiento
            + '\n' +
            'usuario: ' + usuario + '\n' +
            'psw: ' + psw
        );
      }
    </script>
    <footer></footer>
  </body>
</html>
